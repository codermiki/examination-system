<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Quiz exam</title>
    <link rel="stylesheet" href="exam_page.css">
    </head>
<body>
    <div class="quiz-container">
        <header class="quiz-header">
            <div class="header-left">
                <h1>QUIZ-EXAM</h1>
                <p class="subtitle">let us do exam</p> 
            </div>
            <div class="header-right">
                <div class="timer">
                    Remaining Time : <span id="time">00:47</span> 
                </div>
                <button class="settings-btn">
                    ⚙️ </button>
            </div>
        </header>

        <main class="quiz-main">
            <form id="quiz-form">
                <section class="question-block">
                    <h2>1.) which one is not  about software enginnering</h2>
                    <div class="options-grid">
                        <div class="option">
                            <input type="radio" id="q1_opt1" name="question1" value="sd">
                            <label for="q1_opt1">systematic approach</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="q1_opt2" name="question1" value="asd">
                            <label for="q1_opt2">life cycle management </label>
                        </div>
                        <div class="option">
                            <input type="radio" id="q1_opt3" name="question1" value="q3">
                            <label for="q1_opt3">quality assurance </label>
                        </div>
                        <div class="option">
                            <input type="radio" id="q1_opt4" name="question1" value="fgh">
                            <label for="q1_opt4">none</label>
                        </div>
                    </div>
                </section>

                <section class="question-block">
                    <h2>2.) The person who uses their techinical skills for good purpose is  </h2>
                    <div class="options-grid">
                        <div class="option">
                            <input type="radio" id="q2_opt1" name="question2" value="asd">
                            <label for="q2_opt1">hackers</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="q2_opt2" name="question2" value="q2">
                            <label for="q2_opt2">crackers</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="q2_opt3" name="question2" value="sd">
                            <label for="q2_opt3">vandalist</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="q2_opt4" name="question2" value="dfg">
                            <label for="q2_opt4">all</label>
                        </div>
                    </div>
                </section>

                <footer class="quiz-footer">
                    <button type="button" class="result-btn">Reset</button> 
                    <button type="submit" class="submit-btn">Submit</button>
                </footer>
            </form>
        </main>
    </div>

    </body>
</html>
