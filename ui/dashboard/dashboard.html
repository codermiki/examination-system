<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <title>Admin Dashboard</title>
      <style>
         body {
            font-family: "Segoe UI", sans-serif;
            margin: 0;
            background-color: #f4f6f8;
         }

         header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
         }

         header h1 {
            margin: 0;
            font-size: 24px;
         }

         nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-size: 16px;
         }

         .container {
            padding: 40px;
         }

         .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
         }

         .card {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: 0.3s;
         }

         .card:hover {
            transform: scale(1.03);
         }

         .card h2 {
            margin: 0 0 10px;
            font-size: 36px;
            color: #2c3e50;
         }

         .card p {
            margin: 0;
            font-size: 18px;
            color: #555;
         }

         footer {
            text-align: center;
            padding: 20px;
            margin-top: 50px;
            font-size: 14px;
            color: #aaa;
         }
      </style>
   </head>
   <body>
      <div class="container">
         <div class="cards">
            <div class="card">
               <h2 id="students">...</h2>
               <p>Total Students</p>
            </div>
            <div class="card">
               <h2 id="instructors">...</h2>
               <p>Total Instructors</p>
            </div>
            <div class="card">
               <h2 id="courses">...</h2>
               <p>Total Courses</p>
            </div>
            <div class="card">
               <h2 id="exams">...</h2>
               <p>Upcoming Exams</p>
            </div>
         </div>
      </div>

      <script>
         // Simulate fetching data from server
         const data = {
            total_students: 350,
            total_instructors: 28,
            total_courses: 45,
            upcoming_exams: 10,
         };

         // Update card values
         document.getElementById("students").textContent = data.total_students;
         document.getElementById("instructors").textContent =
            data.total_instructors;
         document.getElementById("courses").textContent = data.total_courses;
         document.getElementById("exams").textContent = data.upcoming_exams;

         // OR fetch from server like:
         // fetch('get_dashboard_stats.php').then(res => res.json()).then(data => {
         //   document.getElementById('students').textContent = data.total_students;
         //   document.getElementById('instructors').textContent = data.total_instructors;
         //   document.getElementById('courses').textContent = data.total_courses;
         //   document.getElementById('exams').textContent = data.upcoming_exams;
         // });
      </script>
   </body>
</html>
